apiVersion: apps/v1
kind: Deployment
metadata:
  name: divider-deployment
  labels:
    app: divider
spec:
  replicas: 3
  selector:
    matchLabels:
      app: divider
  template:
    metadata:
      labels:
        app: divider
    spec:
      containers:
        - name: divider
          image: ghcr.io/colinjlacy/colinjlacy/nats-cluster-demo-divider:latest
          env:
            - name: NATS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: nats-credentials
                  key: username
            - name: NATS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nats-credentials
                  key: password
            - name: NATS_URLS
              valueFrom:
                configMapKeyRef:
                  name: service-config
                  key: nats-urls
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"